<ion-content *ngIf="op == 'msc'">
  <div class="content" style="padding: 1rem 0;">
    <div class="titu">
      <h5>Filtrar por:</h5>
      <span (click)="myDismiss('trash')">Limpiar filtros</span>
    </div>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Especie
          </mat-panel-title>
  
        </mat-expansion-panel-header>
  
        <div class="form-filtros">
          <mat-radio-group [formControl]="especie" aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let es of aespecie" [value]="es" (change)="onChangeEspecie($event)">
              {{es}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Sexo
          </mat-panel-title>
  
        </mat-expansion-panel-header>
  
        <div class="form-filtros">
  
          <mat-radio-group [formControl]="sexo" aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let s of asexo" [value]="s" (change)="onChangeSexo($event)">
              {{s}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tama√±o
          </mat-panel-title>
  
        </mat-expansion-panel-header>
  
  
        <div class="form-filtros">
  
          <mat-radio-group [formControl]="tamanio" aria-labelledby="example-radio-group-label"
            class="example-radio-group2">
            <mat-radio-button class="example-radio-button" *ngFor="let t of atam" [value]="t" (change)="onChangeTam($event)">
              {{t}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Edad
          </mat-panel-title>
  
        </mat-expansion-panel-header>
  
  
  
        <div class="form-filtros">
  
          <mat-radio-group [formControl]="edad" aria-labelledby="example-radio-group-label" class="example-radio-group2">
            <mat-radio-button class="example-radio-button" *ngFor="let e of aedad" [value]="e" (change)="onChangeEdad($event)">
              {{e}}
            </mat-radio-button>
          </mat-radio-group>
  
  
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>


</ion-content>
